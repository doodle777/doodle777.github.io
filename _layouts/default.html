<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>
    <div class="paper-layout mdl-layout mdl-js-layout">
      {% include header.html %}

      <main id="main" class="mdl-layout__content">
        <div id="container" class="paper-container">
          <div class="paper-content mdl-color--white mdl-shadow--4dp content mdl-color-text--grey-800 mdl-cell">
            {{ content }}
          </div>
        </div>
        {% include footer.html %}
      </main>
    </div>

    <a class="" id="search-button" style="position: fixed; top: 64px; right: 80px; z-index: 5;">
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable
                  mdl-textfield--floating-label mdl-textfield--align-right">
        <label class="mdl-button mdl-js-button mdl-button--icon"
               for="search-input">
          <i class="material-icons">search</i>
        </label>
        <div class="mdl-textfield__expandable-holder">
          <input class="mdl-textfield__input" type="text" name="sample"
                 id="search-input" />
        </div>
      </div>
      <ul id="search-results">
        <li class="mdl-menu__item" disabled>Search results</li>
      </ul>
    </a>

    <a id="returnTop"></a>

    <script src="https://storage.googleapis.com/code.getmdl.io/1.1.3/material.min.js"></script>
    <script src="{{ 'scripts/jquery.min.js' | prepend: site.baseurl | prepend: site.url}}"></script>
    <script type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=default"></script>
    <script src="{{ 'assets/jekyll-search/jekyll-search.min.js' | prepend: site.baseurl | prepend: site.url}}"></script>
    <script src="{{ 'scripts/app.js' | prepend: site.baseurl | prepend: site.url}}"></script>
    <script src="{{ 'scripts/share.js' | prepend: site.baseurl | prepend: site.url}}"></script>
    <script src="{{ 'scripts/returnTop.js' | prepend: site.baseurl | prepend: site.url}}"></script>
    
  </body>

</html>
